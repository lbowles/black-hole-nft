<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaleidoscope SVG</title>
  </head>
  <body>
    <div id="canvasContainer"></div>
    <script>
      function createCircleArray(size) {
        const gridSize = 64;
        let circleArray = [];
        for (let i = 0; i < gridSize; i++) {
          let row = [];
          for (let j = 0; j < gridSize; j++) {
            let x = j - gridSize / 2;
            let y = i - gridSize / 2;
            let distance = Math.sqrt(x * x + y * y);
            if (distance <= size / 2) {
              row.push(1);
            } else if (distance <= size / 2 + 2 && distance >= size / 2 - 2) {
              row.push(2);
            } else {
              row.push(0);
            }
          }
          circleArray.push(row);
        }
        return circleArray;
      }

      function createSVG(pixelArray) {
        const gridSize = 64;
        let svg = `<svg width="${gridSize}" height="${gridSize}" style="background-color:#190920">`;
        for (let i = 0; i < gridSize; i++) {
          for (let j = 0; j < gridSize; j++) {
            if (pixelArray[i][j] === 1) {
              let x = j;
              let y = i;
              svg += `<rect x="${x}" y="${y}" width="1" height="1" fill="black"/>`;
            } else if (pixelArray[i][j] === 2) {
              let x = j;
              let y = i;
              svg += `<rect x="${x}" y="${y}" width="1" height="1" fill="gold"/>`;
            }
          }
        }
        svg += `</svg>`;
        return svg;
      }

      // Clear the canvas container
      document.getElementById("canvasContainer").innerHTML = "";

      // Create 10 canvas elements
      // for (let i = 0; i < 1; i++) {
      //   const canvas = document.createElement("div")
      //   canvas.innerHTML = getSVG(500)
      //   document.getElementById("canvasContainer").appendChild(canvas)
      // }
      const canvas = document.createElement("div");
      canvas.innerHTML = createSVG(createCircleArray(30));
      document.getElementById("canvasContainer").appendChild(canvas);
    </script>
  </body>
</html>
